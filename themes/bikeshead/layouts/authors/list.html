{{ define "main" }}

<div style="margin-top: 3em; display: flex; justify-content: center; gap: 1.5em">
  <img src="{{ $.Params.photo }}" style="border-radius: 50%; height: 120px; width: 120px" alt=""/>
  <div style="text-align: left">
	<h2 style="margin-top: 1em; margin-bottom: 0.1em;"> {{ .Params.name | title }} </h2>
	{{ with .Params.site }}
    <a href="{{ $.Params.site }}">
      {{ $.Params.site }}
    </a>
{{ end }}

  </div>
</div>
<h2>Bio</h2>
{{ .Content }}

<h2>Articles</h2>
<ul>
{{ range .Data.Pages }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
{{ end }}
</ul>

{{ end }}
